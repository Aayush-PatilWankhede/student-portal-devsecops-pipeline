{% extends "base.html" %}

{% block title %}Profile - Student Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-person-circle"></i> My Profile
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('profile') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}"
                                required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                            <div class="form-text">Email cannot be changed</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="Computer Science" {% if user.department=='Computer Science' %}selected{%
                                    endif %}>Computer Science</option>
                                <option value="Information Technology" {% if user.department=='Information Technology'
                                    %}selected{% endif %}>Information Technology</option>
                                <option value="Electronics" {% if user.department=='Electronics' %}selected{% endif %}>
                                    Electronics</option>
                                <option value="Mechanical" {% if user.department=='Mechanical' %}selected{% endif %}>
                                    Mechanical</option>
                                <option value="Civil" {% if user.department=='Civil' %}selected{% endif %}>Civil
                                </option>
                                <option value="Electrical" {% if user.department=='Electrical' %}selected{% endif %}>
                                    Electrical</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Year</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="1" {% if user.year==1 %}selected{% endif %}>1st Year</option>
                                <option value="2" {% if user.year==2 %}selected{% endif %}>2nd Year</option>
                                <option value="3" {% if user.year==3 %}selected{% endif %}>3rd Year</option>
                                <option value="4" {% if user.year==4 %}selected{% endif %}>4th Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Account Created</label>
                        <input type="text" class="form-control" value="{{ user.created_at.strftime('%B %d, %Y') }}"
                            disabled>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Profile
                        </button>
                        <a href="{{ url_for('reset_password') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-key"></i> Change Password
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
